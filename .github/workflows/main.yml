name: Build MAUI Android App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 8.0.x

      - name: Install Android SDK & Build Tools
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: default
          arch: x86_64
          force-avd-creation: true

      - name: Restore dependencies
        run: dotnet restore Grocery.App/Grocery.App.csproj

      - name: Build Android
        run: dotnet build Grocery.App/Grocery.App.csproj -c Release -f net8.0-android -r android-arm64 --no-restore

      - name: Publish Android
        run: dotnet publish Grocery.App/Grocery.App.csproj -c Release -f net8.0-android -r android-arm64 -o ./publish/android

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: ./publish/android
